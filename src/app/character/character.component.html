<h3>player inventory</h3>
<hr>
<div class="row">
  <div class="col-md-8">
    <div *ngFor="let item of playerItemList">
      <div class="row">
        <div class="col-xs-3">
          {{item.name}}
          <p>({{item.type}})</p>
        </div>
        <div class="col-xs-6">
          <div class="btn-toolbar">
            <button class="btn btn-success" type="button">equip</button>
            <button class="btn btn-primary" type="button" (click)="moveItemFromPlayer(item)">send to tower</button>
            <button class="btn btn-primary" type="button" (click)="seeItemDetails(item)">see details</button>
            <button class="btn btn-danger" type="button" (click)="removeItem(item)">delete</button>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div class="col-md-4" *ngIf="showItem">
    <h5>{{selectedItem.name}} details</h5>
    <hr>
    <div class="col-md-5">
      <div class="row" *ngFor="let statKey of getSelectedItemStatKeys()">
        {{statKey}} = {{selectedItem.stats.get(statKey)}}
      </div>
    </div>
  </div>
</div>

<button class="btn btn-primary" type="button" (click)="addHelmet()">add helmet</button>
